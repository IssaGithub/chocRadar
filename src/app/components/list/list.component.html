<table>
    <thead>
        <tr>
            <th *ngFor="let column of colums">{{column}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
        <td *ngFor="let column of colums">
            <span *ngIf="column | isNumber" >{{ row[column] | decimalFormat:3}}</span >
            <span>{{ row[column]}}</span >
            </td>
       
        </tr>
    </tbody>
