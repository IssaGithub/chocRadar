<ul class="list">
  <li *ngFor="let item of data">
    <section
      class="preview"
      ((click))="selectItem(item)"
      [routerLink]="['/details']"
    >
      <div class="details">
        <img class="image" src="/assets/chocolate.jpeg" alt="chocoate" />
        <div class="top">
          <p>{{ item.brand }}</p>
          <p>{{ item.name }}</p>
        </div>

        <div class="left">
          <p>{{ item.cheapestPricePer100g }}&ngsp; €</p>
          <p>{{ item.pricePer100g }}&ngsp; €</p>
          <a href="{{ item.link }}" target="_blank" rel="noopener noreferrer">{{
            item.link
          }}</a>
        </div>
      </div>
    </section>
  </li>
</ul>
